<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset=utf-8>
  <title>SHP to KML to MySQL</title>
  <link href="css/tutorial.css" rel="stylesheet">
</head>
<body id="edumedia">
  <h1>SHP to KML to MySQL</h1>

  <p><strong><a href="http://www.zonums.com/shp2kml.html" rel="external">Download and extract the shp2kml application.</a></strong></p>

  <ol class="steps">
    <li id="step-1">
      <figure class="step">
        <div class="step-img-wrap"><img class="step-img" src="images/shp-to-kml-1.png" alt=""></div>
        <figcaption class="step-caption">Select the SHP file for conversion and update the options.</figcaption>
        <ol class="overlays">
          <li class="overlay select-shp"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Choose the <code>SHP</code> file.</span></li>
          <li class="overlay overlay-under datum"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Select the proper datum to match the <code>SHP</code> file.</span></li>
          <li class="overlay overlay-under utm"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Update the units to match the <code>SHP</code> file.</span></li>
        </div>
      </figure>
    </li>
    <li id="step-2">
      <figure class="step">
        <div class="step-img-wrap"><img class="step-img" src="images/shp-to-kml-2.png" alt=""></div>
        <figcaption class="step-caption">Select the correct field to represent the primary name of the place.</figcaption>
        <ol class="overlays">
          <li class="overlay name-field"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Choose the right field for the name.</span></li>
        </div>
      </figure>
    </li>
    <li id="step-3">
      <figure class="step">
        <div class="step-img-wrap"><img class="step-img" src="images/shp-to-kml-3.png" alt=""></div>
        <figcaption class="step-caption">Ignore the symbol selection step.</figcaption>
        <ol class="overlays">
          <li class="overlay click-next"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Just click <code>Next</code>.</span></li>
        </div>
      </figure>
    </li>
    <li id="step-4">
      <figure class="step">
        <div class="step-img-wrap"><img class="step-img" src="images/shp-to-kml-4.png" alt=""></div>
        <figcaption class="step-caption">Select the fields you want included in the KML dataset.</figcaption>
        <ol class="overlays">
          <li class="overlay select-all"><i class="overlay-box">&nbsp;</i><span class="overlay-text"><code>Select all fields</code> or check off only the ones you want.</span></li>
        </div>
      </figure>
    </li>
    <li id="step-5">
      <figure class="step">
        <div class="step-img-wrap"><img class="step-img" src="images/shp-to-kml-5.png" alt=""></div>
        <figcaption class="step-caption">Save the extracted KML file to the same location as the SHP file.</figcaption>
        <ol class="overlays">
          <li class="overlay create-kml"><i class="overlay-box">&nbsp;</i><span class="overlay-text">Export the KML file.</span></li>
        </div>
      </figure>
    </li>
  </ol>
</body>
</html>
